name: Keep Codespace Alive

on:
  schedule:
    - cron: '*/5 * * * *'
    
  workflow_dispatch:
    inputs:
      manual_run:
      description: 'Manual run'
      required: false
      default: 'false'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  keep-codespace-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run Python script
        run: |
          python main.py
